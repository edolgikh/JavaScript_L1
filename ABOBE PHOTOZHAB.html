<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ABOBE PHOTOZHAB</title>
	<style type="text/css">
		body{
			background-color: rgb(205,235,254);
		}
		.canv{
			margin-top: 10px;
		}
		.conteiner{
			width: 600px;
			height: 400px;
			margin: 0 auto;

		}
		#canv {
			float: left;
			margin-right: 50px;
			
			border: 1px solid black;
			background-color: #ffffff;
		}
		.toolButton{
			padding-top: 0;
			padding-bottom: 7px;
		}
		#brush {
			background-image: url("img/brush.png");
			width: 30px;
			height: 30px;	
		}
		#line {
			background-image: url("img/line.png");
			width: 30px;
			height: 30px;
		}
		#square {
			background-image: url("img/square.png");
			width: 30px;
			height: 30px;
		}
		#color{
			padding-bottom: 3px;
		}
		#eraser {
			
			background-image: url("img/eraser.png");
			width: 30px;
			height: 30px;	
		}
		#clearall {
			
			background-image: url("img/clearall.png");
			width: 30px;
			height: 30px;
		}
		#sizeSelect {
			width: 50px;
			height: 27px;
		}
		
		.coordinates_part2{
			margin-top: 30px;
			display: flex;
			justify-content: space-around;

		}
	</style>
</head>
<body>
<div class="head"></div>
<div class="conteiner">
	<div class="conteiner_tools">
		<div class="coordinates_part1">
			<p id="x"><b>x: </b> <span id="xCoord"></span></p>
			<p id="y"><b>y: </b> <span id="yCoord"></span></p>
		</div>
		<div class="coordinates_part2">
			<div>
			<button class="toolButton" id='brush'></button>
			<button class="toolButton" id='line'></button>
			<button class="toolButton" id='square'></button>
			<input type="color" id="color">		
			<select id='sizeSelect'>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
			</select>
			</div>
			<div>
			<button class="toolButton" id='eraser'></button>
			<button class="toolButton" id='clearall'></button>
			</div>
		</div>
	</div>
	<div class="canv">
		<canvas id="canv" width="600" height="400"></canvas>
	</div>
</div>


	<script src="script.js"></script>
</body>
</html>
